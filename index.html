<html>
    <head>
        <title>
            console app
        </title>
    </head>
    <body>
    <h1>
        console app
    </h1>
    <script>
        console.log("i am in the console");
        var first_name="Anthony";
        console.log(first_name);
        var last_name="Wooden";
        console.log(last_name)
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var length=full_name.length;
        console.log(length);
        var capital="ANTHONYWOODEN";
        console.log(capital);
        var making_small=capital.toLowerCase();
        console.log(making_small);
        var making_big=making_small.toUpperCase();
        console.log(making_big);
        var square_root=Math.sqrt(16);
        console.log(square_root);
        var max=Math.max(15,10);
        console.log(max);
        var min=Math.min(15,10);
        console.log(min);
        var power=Math.pow(4,3);
        console.log(power);
    </script>
    </body>
</html>
